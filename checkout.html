  <script>
    function Adrika(){
    //validation of full name//
    if(document.f1.i1.value=="") {
        document.getElementById('p2').innerHTML="Please enter your name.";
        document.f1.i1.focus();
        return false;
    }
    else{
        document.getElementById('p2').innerHTML="";
    
    }
    //validation for mobile no.//
    var num=document.f1.i3.value;
    if (num=="") {
        document.getElementById('p4').innerHTML="Please enter your mobile no.";
        document.f1.i3.focus();
        return false;
    }
    else if(num.length!=10|| isNaN(num)){
        document.getElementById('p4').innerHTML="Please enter a valid mobile number (**********).";
        document.f1.i3.focus();
        return false;
    
    }
    //validation of Address//
    if(document.f1.i5.value=="") {
        document.getElementById('p5').innerHTML="Please enter your address.";
        document.f1.i5.focus();
        return false;
    }
    else{
        document.getElementById('p5').innerHTML="";
    
    }
}
    </script>
